<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style.css">
    <title>REGISTRATION FORM</title>
</head>
<body>
<div class="main">
    <div class="heading">REGISTRATION FORM</div>
    <div class="form">
        <form action="">
            <label for="fname">FirstName:</label><br>
            <input class="input" type="text" id="fname" placeholder="Enter your first name" required> <br><br>
            <label for="lname">LastName:</label><br>
            <input class="input" type="text" id="lname" placeholder="Enter your last name" required ><br><br>
            <label for="email">Email ID:</label><br>
            <input class="input" type="email" id="email" placeholder="Enter your  Email" required><br><br>
            <label for="DOB">Date Of Birth:</label><br>
            <input class="input" type="date" id="DOB" placeholder="Enter your dob" required><br><br>
            <label for="num">Ph Number:</label><br>
            <input  class="input" type="text" name="country code" value="+91" size="2">
            <input class="input"  type="number" id="num"size="10" placeholder="Enter your number" required><br><br>
            <input class="button" type="button" value="Submit">        
        </form>

    </div>
</div>
</body>
</html>
